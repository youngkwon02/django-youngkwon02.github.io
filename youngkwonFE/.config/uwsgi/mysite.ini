[uwsgi]
chdir = /srv/youngkwonFE/
module = youngkwonFE.wsgi:application
home = /home/ubuntu/myvenv/
static-map = /static=/srv/youngkwonFE/project/static
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
